syntax = "proto3";

option csharp_namespace = "JokeService";

package Joke;

service JokeCheck {
  rpc CheckJokeRequest (JokeRequest) returns (JokeReply);
  rpc CheckJokeCategoryRequest (CategoryRequest) returns (CategoryReply);
}


message JokeRequest {
  string FirstName = 1;
  string LastName = 2;
  string category = 3;
  int32 number = 4;
}


message JokeReply {
  string message = 1;
}

message CategoryRequest{
  
}

message CategoryReply
{
	string message = 1;
}
