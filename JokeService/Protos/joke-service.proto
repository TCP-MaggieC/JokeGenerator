syntax = "proto3";

option csharp_namespace = "JokeService";

package Joke;

service JokeCheck {

  rpc CheckJokeRequest (JokeRequest) returns (JokeReply);
}


message JokeRequest {
  string name = 1;
  string category = 2;
//string customerId = 1;
//  int32 credit = 2;
}


message JokeReply {
  string message = 1;
 // bool isAccepted = 1;
}
